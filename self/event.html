<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
			function effect()
			{
			 	var x=document.getElementById("para1");
				x.style.backgroundColor="lightblue"
			}
			
			function effectback()
			{
			    var x=document.getElementById("para1");
				x.style.backgroundColor="white"
			}
	
	</script>
  </head>
  <body>
  <h1> Welcome to my web page</h1>
  <p id="para1" onmouseover="effect() " onmouseout="effectback()">this is my color siding paragraph</p>

  </body>
</html>
